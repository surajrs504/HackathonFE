<div class="auth-container h-100 w-100 d-flex">
  <div class="auth-container-left d-flex align-items-end justify-content-start">
    <div class="w-100 h-100">
      <video
        autoplay
        muted
        playsinline
        preload="auto"
        onloadedmetadata="this.muted=true"
        loop
        id="myVideo"
      >
        <source
          src="../../../../../assets/videos/login_screen_video.mp4"
          type="video/mp4"
        />
      </video>
      <div class="background-tint"></div>
    </div>
    <div class="auth-container-left-title-container p-4">
      <div class="auth-container-left-info-title pb-3">
        Email Automation & Management
      </div>
      <div class="auth-container-left-info-desc py-1">
        Empowering email efficiency with AI-driven automation
      </div>
    </div>
  </div>
  <div class="auth-container-right">
    <div class="w-100 h-100">
      <router-outlet></router-outlet>
      <div class="position-absolute bottom-0 end-0 py-2 px-3 d-flex">
        <div class="p-2 fw-semibold grey-color">Product by</div>
        <div class="auth-container-right-logo">
          <img
            class="w-100 h-100"
            src="../../../../../assets/images/NV-MAIL-LOGO.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
